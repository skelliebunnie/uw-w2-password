<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <form id="passwordOptions">
            <div class="form-group">
              <label for="pwLength">Length:</label>
              <input type="number" name="pwLength" class="form-control" id="pwLength" aria-describedBy="pwLengthHelp" min="8" max="128" value="8">
              <small id="pwLengthHelp" class="form-text text-muted">Enter a number between 8 and 128.</small>
            </div>
            <div class="form-group">
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="uppercase" value="uppercase" checked>
                <label for="uppercase" class="form-check-label">Uppercase</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="lowercase" value="lowercase" checked>
                <label for="lowercase" class="form-check-label">Lowercase</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="specialCharacters" value="specialCharacters" checked>
                <label for="specialCharacters" class="form-check-label">Special Characters</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="numbers" value="numbers" checked>
                <label for="numbers" class="form-check-label">Numbers</label>
              </div>
            </div>
          </form>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
